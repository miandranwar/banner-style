<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="banner-11.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="banner">
            <h1>Muhammad</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <script>
            $(document).ready(function(){
                let letter = $('h1').text().split('');
                $('h1').empty();
                $.each(letter, function(i , v){
                    $('h1').append($('<div>').text(v))
                })
            })
        </script>
    </section>
</body>
</html>
